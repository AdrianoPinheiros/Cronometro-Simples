<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Cronometro</title>
</head>
<body>
    <div class="container">
        
            <div class="circle">
                <h1>Tempo</h1>
                <h2 id="watch">00:00:00</h2>
            </div>
            
            

    
            <input type="button" class="green"  value="Iniciar"  onclick="start()">
            <input type="button" class="yellow" value="Parar"    onclick="pause()">
            <input type="button" class="red"    value="Cancelar" onclick="stop()"> 
      

        
    </div>

    <script src="script.js"></script>

</body>
</html>
